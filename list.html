<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 만들기</title>
  </head>
  <body>
    <ol>
      <li>피자헛</li>
      <li>미스터피자</li>
      <li>도미노피자</li>
      <li>7번가피자</li>
    </ol>

    <ul type="circle">
      <!-- ul의 type -> disc(초기값), square, circle -->
      <li>버거킹</li>
      <li>맥도날드</li>
      <li>롯데리아</li>
    </ul>

    <ul>
      <li>
        똠얌꿍
        <ul>
          <li>똠양꿍 1</li>
          <li>똠양꿍 2</li>
        </ul>
      </li>
      <li>팟타이</li>
      <li>쏨땀</li>
    </ul>
  </body>
</html>
